<div class="post-container"> 
  <div class="post-input-container">
    <textarea [(ngModel)]="newPost.title" type="text" class="post-input" maxlength="180" placeholder="what's in your mind?"></textarea>
    <button (click)="addPost()">Post</button>
  </div>
    <div *ngFor="let post of posts" (click)="onSelectPost(post)" class="post">
        <div>
            <span class="author" (click)="onSelectAuthor(post.author)">{{post.author.name | capitalLetter}}</span>
        </div>
        <div class="content">
            <span class="title">{{post.title}}</span>
        </div>
        <div>
          <app-liker [count]="post.likes"></app-liker>           
        </div>
      </div>
</div>
